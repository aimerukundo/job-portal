<div class="col-12-xs col-12-md col-12-xl col-12-xxl job-offers-container">
  <ngx-skeleton-loader
    count="5"
    class="col-7-xl col-7-md mt-2"
    *ngIf="!jobs?.jobs"
  />
  <div
    *ngFor="let job of jobs?.jobs"
    class="card bg-white job-offers-card col-7-xl col-7-md"
  >
    <div class="job-offer-title">
      <h2 class="font-md font-semibold">{{ job.title }}</h2>
      <p class="font-xs time-posted-badge">
        {{ job.publication_time | date : "dd/MM/yyyy" }}
      </p>
    </div>
    <div>
      <p class="job-offer-details">
        <img src="../../assets/banknote.svg" alt="salary" width="20" />
        <span class="font-sm"
          >{{ job.salary.max_salary }} {{ job.salary.currency }} yearly</span
        >
      </p>
      <p class="job-offer-details">
        <img src="../../assets/map-pin.svg" alt="location" width="20" />
        <span class="font-sm">{{ job.location }}</span>
      </p>
      <p class="job-offer-details">
        <img src="../../assets/map-pin.svg" alt="location" width="20" />
        <span class="font-sm">{{ job.location }}</span>
      </p>
      <p class="job-offer-details">
        <img src="../../assets/building-2.svg" alt="company" width="20" />
        <span class="font-sm">{{ job.company_name }}</span>
      </p>
      <p class="font-sm job-offer-details">{{ job.employment_hour_type }}</p>
      <p class="font-sm job-offer-details-description">
        {{ job.plain_text_description }}
      </p>
    </div>
  </div>
</div>
