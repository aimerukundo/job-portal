<div class="jobseeker-container mt-2">
  <div class="col-12-xs col-7-md col-7-xl col-7-xxl">
    <div class="card bg-white p-2">
      <h1 class="font-xxl font-semibold text-light-blue mb-2">
        Employer Sign-up
      </h1>
      <div class="form-container p-2">
        <form [formGroup]="signupForm" (ngSubmit)="signUpEmployer()">
          <div class="input-group">
            <div class="col-12-xs col-8-md col-6-xl">
              <label for="company-name" class="font-md">Company Name</label>
              <input
                id="company-name"
                type="text"
                class="input"
                formControlName="companyName"
                [ngClass]="{
                    'border-red':
                      companyName?.invalid &&
                      companyName?.touched &&
                      companyName?.errors?.['required']
                  }"
              />
              <p
                *ngIf="companyName?.invalid &&
                  companyName?.touched && companyName?.errors?.['required']"
                class="text-red font-sm"
              >
                {{ required }}
              </p>
            </div>
            <div class="col-12-xs col-8-md col-6-xl">
              <label for="contact-name" class="font-md">Contact Name</label>
              <input
                id="contact-name"
                type="text"
                class="input"
                formControlName="contactName"
                [ngClass]="{
                    'border-red':
                      contactName?.invalid &&
                      contactName?.touched &&
                      contactName?.errors?.['required']
                  }"
              />
              <p
                *ngIf="contactName?.invalid &&
                  contactName?.touched && contactName?.errors?.['required']"
                class="text-red font-sm"
              >
                {{ required }}
              </p>
            </div>
          </div>
          <div class="input-group mt-2">
            <div class="col-12-xs col-8-md col-6-xl">
              <label for="business-email" class="font-md"
                >Business E-mail</label
              >
              <input
                id="business-email"
                type="email"
                class="input"
                formControlName="businessEmail"
                [ngClass]="{
                    'border-red':
                      businessEmail?.invalid &&
                      businessEmail?.touched &&
                      businessEmail?.errors?.['required']
                  }"
              />
              <p
                *ngIf="businessEmail?.invalid && businessEmail?.touched && signupForm.controls.businessEmail.errors?.['required']"
                class="text-red font-sm"
              >
                {{ required }}
              </p>
            </div>
            <div class="col-12-xs col-8-md col-6-xl">
              <label for="password" class="font-md">Password</label>
              <input
                id="password"
                type="password"
                class="input"
                formControlName="password"
                [ngClass]="{
                    'border-red':
                      password?.invalid &&
                      password?.touched &&
                      password?.errors?.['required']
                  }"
              />
              <p
                *ngIf="password?.invalid && password?.touched && password?.errors?.['required']"
                class="text-red font-sm"
              >
                {{ required }}
              </p>
            </div>
          </div>
          <div class="button mt-2">
            <button type="submit" class="btn-primary font-semibold">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="card card-2 bg-white col-4-xl p-2 col-12-xs col-12-md">
    <h1 class="font-normal font-xl card-2-title">Already Registered?</h1>
    <button
      class="btn-outlined-blue btn-card-2"
      [routerLink]="['/employers/login']"
    >
      LOGIN HERE
    </button>
    <h1 class="font-normal font-xl card-2-title">Are you an Jobseeker?</h1>
    <button
      class="btn-outlined-blue btn-card-2"
      [routerLink]="['/jobseekers/login']"
    >
      LOGIN HERE
    </button>
  </div>
</div>
